id: technology.haniwa.alice
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
command: alice
finish-args:
  # Filesystem access
  - --filesystem=host
cleanup:
  - /lib/libsys4.a
modules:
  - name: alice
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
    sources:
      - type: git
        url: https://github.com/nunuhara/alice-tools.git
  - name: metadata
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/metainfo
      - mkdir -p /app/share/icons/hicolor/scalable/apps
      - install -D technology.haniwa.alice.metainfo.xml /app/share/metainfo/
      - install -D technology.haniwa.galice.svg /app/share/icons/hicolor/scalable/apps
    sources:
      - type: file
        path: technology.haniwa.alice.metainfo.xml
      - type: file
        path: technology.haniwa.galice.svg
