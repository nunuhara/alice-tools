id: technology.haniwa.galice
runtime: org.kde.Platform
runtime-version: "5.15-25.08"
sdk: org.kde.Sdk
command: galice
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Filesystem access
  - --filesystem=host
modules:
  - name: galice
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/nunuhara/alice-tools.git
