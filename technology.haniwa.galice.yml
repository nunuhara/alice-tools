id: technology.haniwa.galice
runtime: org.kde.Platform
runtime-version: "5.15-25.08"
sdk: org.kde.Sdk
command: galice
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Filesystem access
  - --filesystem=host
cleanup:
  - /lib/libsys4.a
  - /bin/alice
modules:
  - name: galice
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
    sources:
      - type: git
        url: https://github.com/nunuhara/alice-tools.git
  - name: metadata
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/metainfo
      - install -D technology.haniwa.galice.metainfo.xml /app/share/metainfo/
    sources:
      - type: file
        path: technology.haniwa.galice.metainfo.xml
