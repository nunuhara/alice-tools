name: Build

on: [push, pull_request]

jobs:
  linux-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build-type: ["debug", "release"]

    name: Linux ${{ matrix.build-type }}
    steps:
    - name: Checkout Source
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install \
          flex \
          bison \
          meson \
          libpng-dev \
          libturbojpeg0-dev \
          libwebp-dev \
          zlib1g-dev \
          qtbase5-dev

    - name: Build
      run: |
        mkdir -p out/${{ matrix.build-type }}
        meson -Dbuildtype=${{ matrix.build-type }} out/${{ matrix.build-type }}
        ninja -C out/${{ matrix.build-type }}

    - name: Test
      run: |
        export ALICE=$(realpath out/${{ matrix.build-type }}/src/alice)
        test/jaf/expect/run-tests.sh
        test/ar/run-tests.sh
        test/rtt-ex.sh test/ex/test.ex

  flatpak-build:
    name: Flatpak
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: alice-tools-cli-linux-x86_64-nightly.flatpak
        manifest-path: technology.haniwa.alice.yml
        cache-key: flatpak-builder-alice-${{ github.sha }}
    - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: alice-tools-gui-linux-x86_64-nightly.flatpak
        manifest-path: technology.haniwa.galice.yml
        cache-key: flatpak-builder-galice-${{ github.sha }}

  windows-build:
    runs-on: windows-latest
    name: Windows

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            flex
            bison
            diffutils
            zip
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-meson
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-libwebp
            mingw-w64-x86_64-qt5
            mingw-w64-x86_64-qt5-base
            mingw-w64-x86_64-qt5-declarative
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-imageformats
            mingw-w64-x86_64-qt5-quickcontrols2
            mingw-w64-x86_64-pcre2
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-dlfcn
            mingw-w64-x86_64-freetype
            mingw-w64-x86_64-harfbuzz
            mingw-w64-x86_64-libiconv
            mingw-w64-x86_64-libwinpthread

      - name: Build
        run: |
          mkdir build
          meson build -Dbuildtype=release
          ninja -C build

      - name: Test
        run: |
          export ALICE=$(realpath build/src/alice)
          test/jaf/expect/run-tests.sh
          test/ar/run-tests.sh
          test/rtt-ex.sh test/ex/test.ex

      - name: Deploy Qt Dependencies (for galice)
        run: |
          mkdir -p dist/galice
          cp build/src/galice.exe dist/galice/
          windeployqt --no-translations --no-svg --no-system-d3d-compiler --no-opengl-sw --no-angle dist/galice/galice.exe

          # Find missing DLLs
          echo "Checking missing dependencies..."
          ldd dist/galice/galice.exe | grep "not found" || true

          # Copy missing MinGW dependencies
          for dll in $(ldd dist/galice/galice.exe | grep mingw64 | awk '{print $3}'); do
            cp -v "$dll" dist/galice/ || true
          done

          # Verify all required DLLs are present
          echo "Final dependency check..."
          ldd dist/galice/galice.exe | grep "not found" || true

      - name: Package
        run: |
          cp build/src/alice.exe LICENSE *.md dist/
          cp -r /mingw64/share/licenses dist/
          mv dist alice-tools
          zip -r -9 alice-tools-windows-x86_64-nightly.zip alice-tools

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with: 
          name: alice-tools
          path: alice-tools-windows-x86_64-nightly.zip

  nightly:
    name: Update nightly release
    needs: [windows-build, flatpak-build]
    if: ${{ github.repository == 'nunuhara/alice-tools' && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download release artifact
        uses: actions/download-artifact@v5
        with:
          merge-multiple: true

      - name: Update nightly tag
        uses: richardsimko/update-tag@v1
        with:
          tag_name: nightly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release nightly
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          name: nightly
          tag_name: nightly
          files: |
            alice-tools-windows-x86_64-nightly.zip
            alice-tools-cli-linux-x86_64-nightly.flatpak
            alice-tools-gui-linux-x86_64-nightly.flatpak
          fail_on_unmatched_files: true
