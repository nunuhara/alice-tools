name: Windows Build

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            flex
            bison
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-meson
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-libwebp
            mingw-w64-x86_64-qt5
            mingw-w64-x86_64-qt5-base
            mingw-w64-x86_64-qt5-declarative
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-imageformats
            mingw-w64-x86_64-qt5-quickcontrols2
            mingw-w64-x86_64-pcre2
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-dlfcn
            mingw-w64-x86_64-freetype
            mingw-w64-x86_64-harfbuzz
            mingw-w64-x86_64-libiconv
            mingw-w64-x86_64-libwinpthread

      - name: Build
        run: |
          mkdir build
          meson build -Dbuildtype=release
          ninja -C build

      - name: Deploy Qt Dependencies (for galice)
        run: |
          mkdir -p dist/galice
          cp build/src/galice.exe dist/galice/
          windeployqt --no-translations --no-svg --no-system-d3d-compiler --no-opengl-sw --no-angle dist/galice/galice.exe

          # Find missing DLLs
          echo "Checking missing dependencies..."
          ldd dist/galice/galice.exe | grep "not found" || true

          # Copy missing MinGW dependencies
          for dll in $(ldd dist/galice/galice.exe | grep mingw64 | awk '{print $3}'); do
            cp -v "$dll" dist/galice/ || true
          done

          # Verify all required DLLs are present
          echo "Final dependency check..."
          ldd dist/galice/galice.exe | grep "not found" || true

      - name: Package
        run: |
          cp build/src/alice.exe LICENSE *.md dist/
          cp -r /mingw64/share/licenses dist/

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with: 
          name: alice-tools
          path: dist
          compression-level: 9
